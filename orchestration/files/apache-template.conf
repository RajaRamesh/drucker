<VirtualHost *:80>

        ServerName SITENAME.local
        ServerAlias SITENAME.local
        ServerAdmin admin@SITENAME.local
        DocumentRoot /var/www/html/SITENAME/docroot

        # php-fpm Fast-CGI support
        ProxyPassMatch ^/(.*\.php(/.*)?)$ unix:/var/run/php/php7.1-fpm.sock|fcgi://127.0.0.1:9000/var/www/html/SITENAME/docroot/

        <Directory /var/www/html/SITENAME/docroot/>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/SITENAME-error.log
        CustomLog ${APACHE_LOG_DIR}/SITENAME-access.log combined

</VirtualHost>
