---
- name: Refresh APT
  apt:
    update_cache: yes

- name: Restart SSH
  service:
    name: ssh
    state: restarted

- name: Restart Apache
  service:
    name: apache2
    state: restarted

- name: Start Apache
  service:
    name: apache2
    state: started

- name: Reload Apache
  service:
    name: apache2
    state: reloaded

- name: Restart PHP-FPM
  service:
    name: php-fpm
    state: restarted

- name: Restart MySQL
  service:
    name: mysql
    state: restarted

- name: Restart Varnish
  service:
    name: varnish
    state: restarted

- name: Reload nginx
  service:
    name: nginx
    state: reloaded

- name: Restart GlusterFS
  service:
    name: glusterfs-server
    state: restarted
