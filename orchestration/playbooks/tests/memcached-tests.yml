---
- name: "TEST: Check if memcached is installed"
  shell: dpkg -l | grep {{ item }}
  with_items:
    - php-memcached
  register: memcached_package
  changed_when: memcached_package == ''

- name: "TEST: memcached needs to be started"
  shell: pgrep memcached || echo "not started"
  register: memcached_status
  changed_when: memcached_status.stdout == "not started"
  failed_when: memcached_status.stdout == "not started"
