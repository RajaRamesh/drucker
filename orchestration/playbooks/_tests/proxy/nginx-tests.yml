---
- name: "TEST: nginx signing key should be installed"
  shell: apt-key list | grep -o "nginx signing key" || echo "no signing key"
  register: nginx_key
  changed_when: nginx_key == "no signing key"
  failed_when: nginx_key == "no signing key"

- name: "TEST: nginx deb entry should exist"
  shell: grep -o "{{ nginx_deb }}" {{ nginx_source_list_path }} || echo "nginx deb entry is missing"
  register: nginx_deb_entry
  changed_when: nginx_deb_entry == "nginx deb entry is missing"
  failed_when: nginx_deb_entry == "nginx deb entry is missing"

- name: "TEST: nginx deb-src entry should exist"
  shell: grep -o "{{ nginx_deb_src }}" {{ nginx_source_list_path }} || echo "nginx deb-src entry is missing"
  register: nginx_deb_src_entry
  changed_when: nginx_deb_src_entry == "nginx deb-src entry is missing"
  failed_when: nginx_deb_src_entry == "nginx deb-src entry is missing"

- name: "TEST: nginx needs to be correctly installed"
  stat:
    path: "{{ item }}"
  with_items:
    - "{{ nginx_conf }}"
    - "{{ drucker_nginx_vhost }}"
    - "{{ nginx_conf_dir }}"
    - "{{ nginx_source_list_path }}"
  register: nginx
  failed_when: nginx.stat.exists == false

- name: "TEST: nginx default files should not exist"
  stat:
    path: "{{ item }}"
  with_items:
    - "{{ nginx_default_site }}"
    - "{{ nginx_default_conf }}"
  register: nginx_default_files
  failed_when: nginx_default_files.stat.exists == true

- name: "TEST: Check if nginx package is installed"
  shell: dpkg -l | grep nginx
  register: nginx_package
  changed_when: nginx_package == ''

- name: "TEST: nginx proxy_pass should be set"
  shell: grep -o "proxy_pass http://{{ web_ip }}:{{ reverse_proxy_port }}" "{{ drucker_nginx_vhost }}" || echo "missing"
  register: nginx_proxy_pass
  changed_when: nginx_proxy_pass.stdout == "missing"
  failed_when: nginx_proxy_pass.stdout == "missing"

- name: "TEST: nginx service needs to be started"
  command: service nginx status | grep -o "is running"
  args:
    warn: no
  register: nginx_service
  changed_when: nginx_service.stdout == "is running"
  failed_when: nginx_service.stdout == "is running"
