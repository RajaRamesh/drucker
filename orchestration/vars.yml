# System
user: drucker
codename: jessie
name: web
tld: local
home: /home/{{ user }}
sources_list: /etc/apt/sources.list
bashrc: "{{ home }}/.bashrc"
bash_aliases: "{{ home }}/.bash_aliases"

# Git
git_completion: "{{ home }}/.git-completion.bash"
git_prompt: "{{ home }}/.git-prompt.sh"
git_config: "{{ home }}/.gitconfig"
bash_git_prompt: "{{ home }}/.bash-git-prompt"
bash_git_prompt_stable_version: 2.6.1
bash_git_prompt_archive: /tmp/bash-git-prompt-{{ bash_git_prompt_stable_version }}.tar.gz

# VIM
vim_dir: "{{ home }}/.vim"
vimrc: "{{ home }}/.vimrc"

# SSH
sshd_config: /etc/ssh/sshd_config
id_rsa: "{{ home }}/.ssh/id_rsa"
id_rsa_pub: "{{ home }}/.ssh/id_rsa.pub"

# Networking
gateway_ip: 203.0.113.254
web_ip: 203.0.113.10
db_ip: 203.0.113.12
web2_ip: 203.0.113.11
search_ip: 203.0.113.13

# Apache
apache_user: www-data
webroot: /var/www/html
sites_available: /etc/apache2/sites-available
sites_enabled: /etc/apache2/sites-enabled
mods_available: /etc/apache2/mods-available
mods_enabled: /etc/apache2/mods-enabled
conf_available: /etc/apache2/conf-available

# vHosts
vhost_template: "{{ sites_available }}/apache-template.conf"
drucker_conf: "{{ sites_available }}/{{ user }}.conf"
phpmyadmin_available_vhost: "{{ sites_available }}/phpmyadmin.conf"
phpmyadmin_vhost: "{{ sites_enabled }}/phpmyadmin.conf"
adminer_vhost: "{{ sites_enabled }}/adminer.conf"
drucker_available_vhost: "{{ sites_available }}/{{ user }}.conf"
drucker_vhost: "{{ sites_enabled }}/{{ user }}.conf"

# PHP
php_extensions: /usr/lib/php/7.0/20131226
user_programs_path: /usr/local/bin

# php.ini
php_ini: /etc/php/7.0/fpm/php.ini
php_ini_cli: /etc/php/7.0/cli/php.ini
max_input_time: 300
max_execution_time: 300
memory_limit: 256M
upload_max_filesize: 100M
max_file_uploads: 100
timezone: UTC

# PECL Upload Progress
uploadprogress_release: master
uploadprogress_archive: /tmp/pecl-php-uploadprogress-{{ uploadprogress_release }}.zip

# Composer
composer_stable_release: 1.2.2
composer_binary: "{{ user_programs_path }}/composer"
composer_dir_path: "{{ home }}/.composer"
composer_json_path: "{{ home }}/.composer/composer.json"

# XDebug
xdebug_stable_release: 2.5.0RC1
xdebug_extension: xdebug.so
xdebug_extension_path: "{{ php_extensions }}/xdebug.so"
xdebug_archive: /tmp/xdebug-{{ xdebug_stable_release }}.tgz
xdebug_remote_host: "{{ gateway_ip }}"

# PECL YAML
libyaml_stable_release: 0.1.7
libyaml_archive: /tmp/yaml-{{ libyaml_stable_release }}.tar.gz
pecl_yaml_stable_release: 2.0.0
pecl_yaml_archive: /tmp/pecl-file_formats-yaml-{{ pecl_yaml_stable_release }}.tar.gz

# Tideways
tideways_stable_release: 4.0.7
tideways_archive: /tmp/php-profiler-extension-{{ tideways_stable_release }}.tar.gz

# Coder
coder_stable_release: 8.2.9
coder_binary: "{{ composer_dir_path }}/vendor/drupal/coder"

# PHPcs & PHPcbf
phpcs_stable_release: 2.6.1
phpcbf_stable_release: 2.6.1

# CodeSniffer
codesniffer_extensions: php,module,inc,install,test,profile,theme
codesniffer_binary: "{{ composer_dir_path }}/vendor/drupal/coder/coder_sniffer"

# PHP-CS-Fixer
php_cs_fixer_stable_release: 1.12.2
php_cs_fixer_binary: "{{ user_programs_path }}/php-cs-fixer"

# PhantomJS
phantomjs_stable_version: 2.1.1
phantomjs_binary: "{{ user_programs_path }}/phantomjs"

# PHPmd
phpmd_stable_version: 2.4.3

# MySQL
my_cnf: /etc/mysql/conf.d/mysql.cnf
mysqld_cnf: /etc/mysql/mysql.conf.d/mysqld.cnf
mysql_data: /var/lib/mysql
mysql_creds: root
mysql_port: 3306
mysql_apt_config_tool: 0.7.3-1
mysql_stable_release: 5.5

# phpMyAdmin
phpmyadmin_stable_release: 4.6.4
phpmyadmin_archive_filename: phpMyAdmin-{{ phpmyadmin_stable_release }}-english.tar.gz
phpmyadmin_archive_path: /tmp/phpMyAdmin-{{ phpmyadmin_stable_release }}-english.tar.gz
phpmyadmin_temp_dirname: phpMyAdmin-{{ phpmyadmin_stable_release }}-english
phpmyadmin_root: "{{ webroot }}/phpmyadmin"
phpmyadmin_config_sample: "{{ phpmyadmin_root }}/config.sample.inc.php"
phpmyadmin_config: "{{ phpmyadmin_root }}/config.inc.php"
phpmyadmin_release_date_file: "{{ phpmyadmin_root }}/RELEASE-DATE-{{ phpmyadmin_stable_release }}"

# Adminer
adminer_stable_release: 4.2.5
adminer_root: "{{ webroot }}/adminer"

# Drupal
drupal_creds: admin
default_site: sites/default
docroot: "{{ webroot }}/{{ user }}"
default_settings_php: "{{ docroot }}/{{default_site}}/default.settings.php"
settings_php: "{{ docroot }}/{{default_site}}/settings.php"
settings_local_php: "{{ docroot }}/{{default_site}}/settings.local.php"
default_services_yml: "{{ docroot }}/{{default_site}}/default.services.yml"
services_yml: "{{ docroot }}/{{default_site}}/services.yml"
files_dir: "{{ docroot }}/{{default_site}}/files"
libraries_dir: "{{ docroot }}/libraries"
simpletest_dir: "{{ docroot }}/sites/simpletest"
phpunit_xml: "{{ docroot }}/core/phpunit.xml"
import_dir: "{{ webroot }}/import"
archives_dir: "{{ webroot }}/import/archives"
drupal_dev_release: 8.3.x
drupal_archive: /tmp/drupal-{{ drupal_dev_release }}-dev.tar.gz

# Drush
drush_stable_release: 8.1.7
drush_binary: "{{ user_programs_path }}/drush"
drush_dir: "{{ home }}/.drush"
drush_aliases_path: /etc/drush/site-aliases
drucker_aliases: "{{ drush_aliases_path }}/{{ user }}.aliases.drushrc.php"

# Drupal Console
drupal_console_stable_release: 1.0.0-rc9
drupal_console_binary: "{{ user_programs_path }}/drupal"

# Varnish
varnish_source: 4.1
varnish_stable_release: 4.0.2.1
reverse_proxy_port: 80
varnish_config: /etc/default/varnish
varnish_default_path: /etc/varnish/
varnish_default_vcl: "{{ varnish_default_path }}/default.vcl"

# nginx
nginx_conf_dir: /etc/nginx/conf.d
nginx_default_conf: "{{ nginx_conf_dir }}/default.conf"
nginx_conf: /etc/nginx/nginx.conf
nginx_default_site: /etc/nginx/sites-enabled/default
drucker_nginx_vhost: /etc/nginx/conf.d/{{ user }}.conf
nginx_fake_ssl: /etc/nginx/ssl

# GlusterFS
brick: /data/brick1/gv0
gluster_mount_dir: /mnt/gfs

# Java (williamyeh.oracle-java)
java_version: 8

# Apache Solr
solr_port: 8983
